<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Grid System with Pictures</title>
    <style>
         [class*="col"]{
            padding: 0;
        }
        .image-column {
            padding: 0.5rem;
            border: 1px solid black;
        }
        .image-column img {
            width: 100%;
            height: auto;
        }
        body {
            background-image: url("Sky.jpeg");
            background-size: cover;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm image-column"><img src="Zeus.jpeg" alt="Image 1"></div>
            <div class="col-sm image-column"><img src="Poseidon.jpeg" alt="Image 2"></div>
            <div class="col-sm image-column"><img src="Hera.jpeg" alt="Image 3"></div>
            <div class="col-sm image-column"><img src="Hermes.jpeg" alt="Image 4"></div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm image-column"><img src="Athena.jpeg" alt="Image 5"></div>
            <div class="col-sm image-column"><img src="Ares.jpeg" alt="Image 6"></div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-6 col-md-7 image-column"><img src="Hephaestus.jpeg" alt="Image 7"></div>
            <div class="col-sm-6 col-md-5 image-column"><img src="Aphrodite.jpeg" alt="Image 8"></div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm image-column"><img src="Hades.jpeg" alt="Image 9"></div>
            <div class="col-sm image-column"><img src="Pontus.jpeg" alt="Image 10"></div>
            <div class="col-sm image-column"><img src="Dionysus.jpeg" alt="Image 11"></div>
            <div class="col-sm image-column"><img src="Iris.jpeg" alt="Image 12"></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</body>
</html>
